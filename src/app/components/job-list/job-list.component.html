<div class="container">
    <!-- No data message -->
    <p *ngIf="job.length <= 0" class="no-data text-center">There is no employee added yet!</p>
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="job.length > 0">
        <thead class="table-success">
            <tr>
                <th scope="col">Job ID</th>
                <th scope="col">Job Title</th>
                <th scope="col">Minimun Salary</th>
                <th scope="col">Maximun Salary</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Job of job; let i = index">

                <td>{{Job.job_id}}</td>
                <td>{{Job.job_title}}</td>
                <td>{{Job.min_salary}}</td>
                <td>{{Job.max_salary}}</td>
               
                <td class="text-center edit-block">
                    <span class="edit" [routerLink]="['/edit-employee/', Job.job_id]">
                        <button type="button" class="btn btn-success btn-sm">Edit</button>
                    </span>
                    <!-- <span class="delete" (click)="removeEmployee(employee, i)">
                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                    </span> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
