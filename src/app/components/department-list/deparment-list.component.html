<div class="container">
    <!-- No data message -->
    <p *ngIf="department.length <= 0" class="no-data text-center">There is no employee added yet!</p>
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="department.length > 0">
        <thead class="table-success">
            <tr>
                <th scope="col">Department ID</th>
                <th scope="col">Deparment Name</th>
                <th scope="col">Manager ID</th>
                <th scope="col">Location ID</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Department of department; let i = index">

                <td>{{Department.deptid}}</td>
                <td>{{Department.dname}}</td>
                <td>{{Department.mgrid}}</td>
                <td>{{Department.locationid}}</td>
                
                <td class="text-center edit-block">
                    <span class="edit" [routerLink]="['/edit-employee/', Department.deptid]">
                        <button type="button" class="btn btn-success btn-sm">Edit</button>
                    </span>
                    <span class="delete" (click)="removedepartment(Department, i)">
                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
