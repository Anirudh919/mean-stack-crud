<div class="container">
    <!-- No data message -->
    <p *ngIf="Employee.length <= 0" class="no-data text-center">There is no employee added yet!</p>
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="Employee.length > 0">
        <thead class="table-success">
            <tr>
                <th scope="col">Employee ID</th>
                <th scope="col">EName</th>
                <th scope="col">jobid</th>
                <th scope="col">Managerid</th>
                <th scope="col">Hireadte</th>
                <th scope="col">Salary</th>
                <th scope="col">comission</th>
                <th scope="col">Deparmentid</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of Employee; let i = index">

                <td>{{employee.empid}}</td>
                <td>{{employee.ename}}</td>
                <td>{{employee.job_title}}</td>
                <td>{{employee.mgrid}}</td>
                <td>{{employee.hiredate}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.comission}}</td>
                <td>{{employee.dname}}</td>
                <td class="text-center edit-block">
                    <span class="edit" [routerLink]="['/edit-employee/', employee.empid]">
                        <button type="button" class="btn btn-success btn-sm">Edit</button>
                    </span>
                    <span class="delete" (click)="removeEmployee(employee, i)">
                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
